<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="date">
            <p class="heading">Date</p>
            <div class="block  ">
                <p class="monthid">may</p>
                <p class="dateid">5</p>
            </div>
        </div>
        <div class="hour">
            <p class="heading">Hour</p>
            <div class="block hourid"><p ></p></div>
        </div>
        <div class="mins">
            <p class="heading">Minutes</p>
            <div class="block minsid"><p ></p></div>
        </div>
        <div class="sec">
            <p class="heading">Seconds</p>
            <div class="block secid"><p ></p></div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
